<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/myStyle.css" rel="stylesheet">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <title>Detecção de anagrama</title>
  </head>

  <body>
<!-- Texto da parte superior -->
    <div class="py-4">
      <div class="container">
        <div class="row">
          <div class="col-md-12 text-center">
            <h1 class="display-4">Detecção de anagrama</h1>
          </div>
        </div>
      </div>
    </div>
<!-- Texto da parte superior -->
<!-- container dos textfields -->
    <div class="py-3">
      <div class="container">
        <div class="row">
          <div class="col-md-6 text-center">
            <div class="form-group form-control custom-shadow">
              <p>Digite duas palavras para verificar se são anagramas</p>
              <div class="py-1 px-5">
                <input class="form-control" type="text" name="word1" id="word1" placeholder="Digite a palavra 1" required>
              </div>
              <div class="py-1 px-5">
                <input class="form-control" type="text" name="word2" id="word2" placeholder="Digite a palavra 2" required>
              </div>
                <div class="py-2">
                  <button class="btn btn-primary" type="button" onclick="anagramCheck()">São anagramas?</button>
                </div>
            </div>
          </div>
<!-- container dos textfields -->
<!-- container da tabela de resultados -->
          <div class="col-md-6 text-center">
            <div class="form-group form-control custom-shadow">
              <div class="py-1 px-5">
                <table class="table" name="myTable" id="myTable">
                  <thead>
                    <tr>
                      <th>Palavra 1</th>
                      <th>Palavra 2</th>
                      <th>Resultado</th>
                    </tr>
                  </thead>
                  <tbody>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
<!-- container da tabela de resultados -->

        </div>
      </div>
    </div>
    <script src="js/myScript.js"></script>
  </body>
</html>
